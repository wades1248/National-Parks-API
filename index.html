<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Parks API</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <form class="search">
      <legend><h1>Find parks near you</h1>
      </legend>
      <input type="text" class="query" placeholder="State Code(s)">
      </input>
      <input type="number" class="maxResults" placeholder="Number of Results">
      </input>
      <button type="submit"><span>Find Parks</span>
      </button>
    </form>
    <p class="jsError"></p>
    <div class="results"></div>
    <script src="script.js"></script>
  </body>
</html>
